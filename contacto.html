  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e3a8a 100%);
      color: #e0f7ff;
      line-height:1.6;
      min-height:100vh;
    }

    /* Navbar minimalista */
    nav {
      background: rgba(0,0,50,0.85);
      backdrop-filter: blur(8px);
      position: sticky;
      top:0;
      z-index: 1000;
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding: 15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand {
      font-weight:600;
      font-size:1.5rem;
      color:#a5d8ff;
      text-decoration:none;
    }
    .links a {
      color:#e0f7ff;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
      transition: color 0.3s;
    }
    .links a:hover { color:#a5d8ff; }

    /* Título elegante */
    h1 {
      text-align:center;
      font-size:2.5rem;
      margin:60px 0 20px;
      color:#a5d8ff;
    }
    p {
      text-align:center;
      max-width:700px;
      margin:0 auto 40px;
      color: rgba(224,247,255,0.85);
      font-size:1.1rem;
    }

    /* Formulario minimalista */
    .form-container {
      max-width:700px;
      margin:0 auto 60px;
      background: rgba(255,255,255,0.05);
      border-radius:12px;
      padding:20px;
      border:1px solid rgba(255,255,255,0.15);
    }
    iframe {
      width:100%;
      height:500px;
      border:none;
      border-radius:12px;
    }

    /* Redes sociales */
    .redes {
      text-align:center;
      margin-bottom:60px;
    }
    .redes p {
      margin-bottom:10px;
      font-weight:500;
      color:#a5d8ff;
    }
    .redes a {
      color:#e0f7ff;
      margin:0 12px;
      text-decoration:none;
      font-weight:500;
      transition: color 0.3s;
    }
    .redes a:hover { color:#a5d8ff; }

    /* Footer minimalista */
    footer {
      text-align:center;
      padding:30px 20px;
      color:#a5d8ff;
      background: rgba(0,0,50,0.85);
      font-weight:500;
    }
  </style>
</head>

  <nav>
