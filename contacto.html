<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | IdeaGen Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e3a8a 100%);
      color: #e0f7ff;
      line-height:1.6;
      min-height:100vh;
      position:relative;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 6px rgba(165,216,255,0.2); border-color: rgba(165,216,255,0.25); }
      50% { box-shadow: 0 0 12px rgba(165,216,255,0.35); border-color: rgba(165,216,255,0.4); }
      100% { box-shadow: 0 0 6px rgba(165,216,255,0.2); border-color: rgba(165,216,255,0.25); }
    }

    nav {
      background: rgba(0,0,50,0.75);
      backdrop-filter: blur(8px);
      position: sticky;
      top:0;
      z-index: 1000;
      border-bottom: 1px solid rgba(165,216,255,0.25);
      animation: glow 3s infinite alternate;
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding: 15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand {
      font-weight:600;
      font-size:1.5rem;
      color:#a5d8ff;
      text-decoration:none;
    }
    .links a {
      color:#e0f7ff;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .links a:hover { 
      color:#a5d8ff;
      text-shadow: 0 0 5px rgba(165,216,255,0.6);
    }

    h1 {
      text-align:center;
      font-size:2.5rem;
      margin:60px 0 20px;
      color:#a5d8ff;
    }
    p {
      text-align:center;
      max-width:700px;
      margin:0 auto 40px;
      color: rgba(224,247,255,0.85);
      font-size:1.1rem;
    }

    .form-container {
      max-width:700px;
      margin:0 auto 60px;
      background: rgba(255,255,255,0.05);
      border-radius:14px;
      padding:20px;
      border:1px solid rgba(165,216,255,0.25);
      box-shadow: 0 0 10px rgba(165,216,255,0.15);
      animation: glow 4s infinite alternate;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width:100%;
      height:500px;
      border:none;
      border-radius:12px;
    }

    #circuit {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .redes {
      text-align:center;
      margin-bottom:60px;
    }
    .redes p {
      margin-bottom:10px;
      font-weight:500;
      color:#a5d8ff;
    }
    .redes a {
      color:#e0f7ff;
      margin:0 12px;
      text-decoration:none;
      font-weight:500;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .redes a:hover { 
      color:#a5d8ff; 
      text-shadow: 0 0 5px rgba(165,216,255,0.5);
    }

    footer {
      text-align:center;
      padding:30px 20px;
      color:#a5d8ff;
      background: rgba(0,0,50,0.75);
      border-top: 1px solid rgba(165,216,255,0.25);
      font-weight:500;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">IdeaGen Market</a>
      <div class="links">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Ideas</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
  </nav>

  <h1>Contáctanos</h1>
  <p>
    ¿Tienes una idea tecnológica o deseas colaborar con nosotros? Completa el formulario y nos pondremos en contacto contigo a la brevedad.
  </p>

  <div class="form-container">
    <canvas id="circuit"></canvas>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfEjemploTuFormulario/viewform?embedded=true">Cargando…</iframe>
  </div>

  <div class="redes">
    <p>Síguenos en nuestras redes:</p>
    <a href="https://twitter.com/openai" target="_blank">Twitter</a>
    <a href="https://www.linkedin.com/company/openai/" target="_blank">LinkedIn</a>
    <a href="https://openai.com" target="_blank">OpenAI</a>
  </div>

  <footer>
    © <span id="y"></span> IdeaGen Market — Inspiración generada por IA
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const canvas = document.getElementById('circuit');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.form-container');

    function resizeCanvas(){
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const nodes = [];
    const nodeCount = 18;

    for(let i=0;i<nodeCount;i++){
      nodes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*0.3,
        vy: (Math.random()-0.5)*0.3
      });
    }

    function animateCircuit(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      nodes.forEach(n=>{
        n.x += n.vx;
        n.y += n.vy;
        if(n.x<0 || n.x>canvas.width) n.vx*=-1;
        if(n.y<0 || n.y>canvas.height) n.vy*=-1;
        ctx.beginPath();
        ctx.arc(n.x,n.y,1.5,0,Math.PI*2);
        ctx.fillStyle='rgba(165,216,255,0.7)';
        ctx.fill();
      });

      for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
          let dx = nodes[i].x - nodes[j].x;
          let dy = nodes[i].y - nodes[j].y;
          let dist = Math.sqrt(dx*dx+dy*dy);
          if(dist<80){
            ctx.beginPath();
            ctx.moveTo(nodes[i].x,nodes[i].y);
            ctx.lineTo(nodes[j].x,nodes[j].y);
            ctx.strokeStyle = 'rgba(165,216,255,'+(0.25*(1-dist/80))+')';
            ctx.lineWidth=0.8;
            ctx.stroke();
          }
        }
      }

      // Extender líneas hacia los bordes del formulario
      nodes.forEach(n=>{
        if(Math.random()<0.02){
          ctx.beginPath();
          ctx.moveTo(n.x,n.y);
          ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
          ctx.strokeStyle = 'rgba(165,216,255,0.1)';
          ctx.lineWidth=0.5;
          ctx.stroke();
        }
      });

      requestAnimationFrame(animateCircuit);
    }
    animateCircuit();
  </script>
</body>
</html>
