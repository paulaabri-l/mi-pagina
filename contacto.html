<h1>Contáctanos</h1>
<p>¿Tienes una idea tecnológica o deseas colaborar con nosotros? Envíanos tu propuesta o mensaje por nuestras redes sociales.</p>

</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const particles = [];
  const particleCount = 120;

  class Particle {
    constructor(){
      this.x = Math.random()*w;
      this.y = Math.random()*h;
      this.vx = (Math.random()-0.5)*0.6;
      this.vy = (Math.random()-0.5)*0.6;
      this.size = Math.random()*2+0.5;
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fillStyle='rgba(165,216,255,0.6)';
      ctx.fill();
    }
    update(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.x<0||this.x>w) this.vx*=-1;
      if(this.y<0||this.y>h) this.vy*=-1;
    }
  }

  for(let i=0;i<particleCount;i++) particles.push(new Particle());

  function animate(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      p.update();
      p.draw();
    });

    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        let dx = particles[i].x-particles[j].x;
        let dy = particles[i].y-particles[j].y;
        let dist = Math.sqrt(dx*dx+dy*dy);
        if(dist<100){
          ctx.beginPath();
          ctx.moveTo(particles[i].x,particles[i].y);
          ctx.lineTo(particles[j].x,particles[j].y);
          ctx.strokeStyle = 'rgba(165,216,255,'+(0.15*(1-dist/100))+')';
          ctx.lineWidth=0.5;
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize',()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
</script>

</body>
