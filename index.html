<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IdeaGen Market - Inspírate con ideas creadas por IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0f1f;
      --bg-mid: #0f172a;
      --bg-light: #1e3a8a;
      --primary: #3b82f6;
      --accent: #60a5fa;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --radius: 18px;
      --shadow: 0 10px 28px rgba(3, 18, 43, 0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-mid) 100%);
      color: var(--text-light);
      line-height: 1.6;
    }

    /* ===== NAV ===== */
    nav {
      background: rgba(10, 15, 31, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .links a {
      color: var(--text-light);
      text-decoration: none;
      margin-left: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .links a:hover {
      background: rgba(59,130,246,0.1);
      color: var(--accent);
    }

    /* ===== HERO ===== */
    .hero {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      align-items: center;
      gap: 40px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(32px, 4vw, 58px);
      color: var(--accent);
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 600px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .btns {
      display: flex;
      gap: 14px;
      margin-top: 24px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }

    .btn:hover {
      background: var(--accent);
      transform: translateY(-3px);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .hero img {
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 10px 28px rgba(3, 18, 43, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 24px;
      color: var(--text-muted);
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      margin-top: 80px;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 820px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero img {
        max-width: 420px;
        margin: 0 auto;
      }
      .btns { justify-content: center; }
    }
  </style>
</head>

<body>
  <!-- ===== NAV ===== -->
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">IdeaGen Market</a>
      <div class="links">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Ideas</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div>
      <h1>Inspírate con ideas creadas por inteligencia artificial</h1>
      <p>Explora un mercado donde la creatividad humana y la inteligencia artificial se unen para inspirar tus próximas <strong>ideas</strong>.</p>
      <div class="btns">
        <a class="btn" href="productos.html">Explorar ideas</a>
        <a class="btn outline" href="contacto.html">Contáctanos</a>
      </div>
    </div>
    <img src="img/ai-idea.jpg" alt="Representación de una idea creada con IA">
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    © <span id="y"></span> IdeaGen Market — Inspirando el futuro con IA
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
